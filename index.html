<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anime Phrases!</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="b">
            <kbd>B</kbd>
        </div>
        <div class="key" data-key="i">
            <kbd>I</kbd>
        </div>
        <div class="key" data-key="k">
            <kbd>K</kbd>
         
        </div>
        <div class="key" data-key="m">
            <kbd>M</kbd>
            
        </div>
        <div class="key" data-key="n">
            <kbd>N</kbd>
            
        </div>
        <div class="key" data-key="o">
            <kbd>O</kbd>

        </div>
        <div class="key" data-key="y">
            <kbd>Y</kbd>

        </div>
        <div class="key" data-key="t">
            <kbd>T</kbd>

        </div>
    </div>

    <audio src="./sounds/baka-killlua.mp3" data-key="b"></audio>
    <audio src="./sounds/ikodane-hisoka.mp3" data-key="i"></audio>
    <audio src="./sounds/kamona-levi.mp3" data-key="k"></audio>
    <audio src="./sounds/mikey-hanma.mp3" data-key="m"></audio>
    <audio src="./sounds/nezukochaan-zenitzu.mp3" data-key="n"></audio>
    <audio src="./sounds/tatakae-eren.mp3" data-key="t"></audio>
    <audio src="./sounds/yare-saiki.mp3" data-key="y"></audio>
    <audio src="./sounds/oioioi-baku.mp3" data-key="o"></audio>
    
    <script src="./script.js"></script>
</body>
</html>
